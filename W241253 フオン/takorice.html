<p>
トマトの旨味とチーズのコク深い味わいに仕上げ、7月中旬ごろまでの夏季限定の販売となる。
<br>
炒めた玉ねぎなどの香味野菜とたっぷりのトマトを使用したソースは、酸味と甘みのバランスがよい、深みのある味わい。ごろっとしたひき肉、赤いんげん豆、枝豆、大豆を入れることで、食べ応えのあるソースに仕上げた。
